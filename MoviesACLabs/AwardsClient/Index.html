<!DOCTYPE html>
<html ng-app="awards">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="AwardsController">
        <div class="tableWrapper">
            <table border="0" class="actorsTable">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>RandomNumber</th>
                        <th>ActorId</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="award in awards">
                        <td>{{award.Id}}</td>
                        <td>{{award.Name}}</td>
                        <td>{{award.Description}}</td>
                        <td>{{award.RandomNumber}}</td>
                        <td>{{award.ActorId}}</td>
                        <td>
                            <button ng-click="deleteAward(award.Id);">Delete</button>
                            <button ng-click="editAward(award.Id);">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="formWrapper">
            <div>
                <label>Name: </label><input type="text" ng-model="editingAward.Name" />
            </div>
            <div>
                <label>Description: </label><input type="text" ng-model="editingAward.Description" />
            </div>
            <div>
                <label>RandomNumber: </label><input type="text" ng-model="editingAward.RandomNumber" />
            </div>
            <div>
                <label>ActorId: </label><input type="text" ng-model="editingAward.ActorId" />
            </div>
            <div>
                <button ng-click="saveAward()">Save</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" type="text/javascript"></script>
    <script src="js.js"></script>
    <link href="css.css" rel="stylesheet" />
</body>
</html>
