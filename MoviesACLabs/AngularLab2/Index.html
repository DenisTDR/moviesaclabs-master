<!DOCTYPE html>
<html ng-app="actors">
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div ng-controller="ActorsController" class="container">
        <div>
            <div class="header">Actors:</div>

            <div class="formWrapper">
                <div>Add new Actor</div>
                <div>
                    <div class="formRow">
                        <label for="actorName">Name:</label>
                        <input type="text" placeholder="Type the Name" id="actorName" ng-model="newActor.Name" />
                    </div> 
                    <div class="formRow">
                        <label for="actorRevenue">Revenue:</label>
                        <input type="text" placeholder="Type the revenue" id="actorRevenue" ng-model="newActor.Revenue" />
                    </div>  
                    <div class="formRow">
                        <label for="actorDateOfBirth">Revenue:</label>
                        <input type="text" placeholder="Type the date of birth" id="actorDateOfBirth" ng-model="newActor.DateOfBirth" />
                    </div>                    
                    <input type="button" value="Add" ng-click="addTheActor();" />
                </div>
            </div>
            <input ng-model="searchText" placeholder="filtru" />
            <div class="tableWrapper">
                <table border="0" class="actorsTable">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>DateOfBirth</th>
                            <th>Revenue</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="actor in actors | filter:searchText">
                            <td>{{actor.Id}}</td>
                            <td>{{actor.Name}}</td>
                            <td>{{actor.DateOfBirth}}</td>
                            <td>{{actor.Revenue}}</td>
                            <td><button ng-click="deleteActor(actor.Id);">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js" type="text/javascript"></script>
    <script src="js.js"></script>
    <link href="css.css" rel="stylesheet" />
</body>
</html>
